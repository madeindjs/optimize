<div class="SearchBox">
    <input class="SearchBox--input" [(ngModel)]="search" #ctrl="ngModel" (keyup)="onChange($event)" autofocus required/>
    <div class="SearchBox--suggestions" *ngIf="results.length > 0 || isLoading">
        <div class="SearchBox--suggestion" *ngFor="let result of results; index as i;" (click)="onSelect(result)">
            {{ result }}
        </div>
    </div>
</div>
